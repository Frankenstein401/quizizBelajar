<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4c1d95">
    <title>Bank Soal Premium</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <script src="data.js"></script>

    <style>
        /* --- GLOBAL STYLES --- */
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            color: #fff;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        .font-arab {
            font-family: 'Amiri', serif;
            line-height: 2.4;
            font-size: 1.6rem;
        }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.5); transform: scale(1); }
            50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.8); transform: scale(1.05); }
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scale-in {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-blob {
            animation: float 10s infinite;
        }
        
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }

        .animate-enter {
            animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* --- GLASSMORPHISM --- */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-strong {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card-hover:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.1);
        }

        /* --- UTILS --- */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* KaTeX Fixes */
        .katex { font-size: 1.1em; color: inherit; }
        .katex-display { margin: 0.5em 0; overflow-x: auto; overflow-y: hidden; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- BACKGROUND COMPONENT (THE WOW FACTOR) ---
        const AnimatedBackground = () => (
            <div className="fixed inset-0 -z-10 overflow-hidden bg-[#0f172a]">
                <div className="absolute top-0 left-1/4 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-[128px] opacity-40 animate-blob"></div>
                <div className="absolute top-0 right-1/4 w-96 h-96 bg-cyan-500 rounded-full mix-blend-multiply filter blur-[128px] opacity-40 animate-blob animation-delay-2000"></div>
                <div className="absolute -bottom-32 left-1/3 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-[128px] opacity-40 animate-blob animation-delay-4000"></div>
                {/* Grid Overlay */}
                <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 brightness-100 contrast-150"></div>
            </div>
        );

        // --- ICONS ---
        const Icons = {
            Book: () => <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>,
            Calculator: () => <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/><line x1="16" y1="14" x2="16" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>,
            Check: () => <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            X: () => <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            Trophy: () => <svg className="w-full h-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>,
            Refresh: () => <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>,
            Home: () => <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
            Back: () => <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            Star: () => <svg className="w-full h-full" viewBox="0 0 24 24" fill="currentColor" stroke="none"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        };

        // --- MATH RENDERER COMPONENT ---
        const MathText = ({ text, className = "" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (containerRef.current && window.renderMathInElement) {
                    window.renderMathInElement(containerRef.current, {
                        delimiters: [{left: "$$", right: "$$", display: true}, {left: "$", right: "$", display: false}],
                        throwOnError: false
                    });
                }
            }, [text]);

            return (
                <div ref={containerRef} className={className}>
                    {text.split('\n').map((line, i) => {
                        const isAr = /[\u0600-\u06FF]/.test(line);
                        return <div key={i} className={isAr ? "font-arab text-2xl text-right my-2 leading-relaxed" : "mb-1 leading-relaxed"}>{line}</div>
                    })}
                </div>
            );
        };

        // ========== 1. SPLASH SCREEN ==========
        const SplashScreen = ({ onFinish }) => {
            useEffect(() => { const timer = setTimeout(onFinish, 2800); return () => clearTimeout(timer); }, [onFinish]);
            return (
                <div className="fixed inset-0 flex flex-col items-center justify-center z-50 p-6">
                    <div className="relative w-32 h-32 mb-8">
                        <div className="absolute inset-0 bg-blue-500 rounded-full blur-xl opacity-50 animate-pulse"></div>
                        <div className="relative w-full h-full glass rounded-3xl flex items-center justify-center text-blue-200 border border-blue-400/30 shadow-2xl animate-[pulse-glow_3s_infinite]">
                            <div className="w-16 h-16"><Icons.Book /></div>
                        </div>
                    </div>
                    <h1 className="text-5xl font-extrabold mb-3 tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-blue-200 via-white to-purple-200 animate-enter">
                        Bank Soal
                    </h1>
                    <p className="text-lg text-blue-200/80 font-medium animate-enter" style={{animationDelay: '0.1s'}}>
                        Persiapan Ujian Sekolah
                    </p>
                    <div className="mt-12 flex gap-2">
                        <div className="w-3 h-3 bg-blue-400 rounded-full animate-bounce" style={{animationDelay: '0s'}}></div>
                        <div className="w-3 h-3 bg-purple-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                        <div className="w-3 h-3 bg-cyan-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                    </div>
                </div>
            );
        };

        // ========== 2. SUBJECT MENU ==========
        const SubjectMenu = ({ onSelectSubject }) => {
            const subjects = Object.keys(window.QUIZ_DATABASE);
            return (
                <div className="min-h-screen p-6 flex flex-col items-center max-w-lg mx-auto animate-enter">
                    <header className="w-full mb-8 mt-4">
                        <h2 className="text-sm font-bold text-blue-300 uppercase tracking-widest mb-1">Selamat Datang</h2>
                        <h1 className="text-3xl font-bold text-white">Mau belajar apa hari ini?</h1>
                    </header>
                    <div className="w-full space-y-5">
                        {subjects.map((subKey, i) => {
                            const sub = window.QUIZ_DATABASE[subKey];
                            const IconComp = Icons[sub.icon] || Icons.Book;
                            return (
                                <button key={subKey} onClick={() => onSelectSubject(subKey)} 
                                    className="w-full glass rounded-[2rem] p-1 relative overflow-hidden group transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl hover:shadow-purple-500/20"
                                    style={{animationDelay: `${i * 0.1}s`}}>
                                    <div className="absolute inset-0 bg-gradient-to-r from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                    <div className="bg-[#0f172a]/40 backdrop-blur-xl rounded-[1.8rem] p-6 flex items-center gap-5 border border-white/5">
                                        <div className={`w-16 h-16 rounded-2xl flex items-center justify-center text-white shadow-lg bg-gradient-to-br ${sub.color}`}>
                                            <div className="w-8 h-8"><IconComp /></div>
                                        </div>
                                        <div className="text-left flex-1">
                                            <h3 className="text-xl font-bold text-white mb-1 group-hover:text-blue-200 transition-colors">{sub.label}</h3>
                                            <p className="text-sm text-slate-400">Latihan Soal & Pembahasan</p>
                                        </div>
                                        <div className="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-slate-400 group-hover:bg-blue-500 group-hover:text-white transition-all">
                                            <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7"/></svg>
                                        </div>
                                    </div>
                                </button>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // ========== 3. CHAPTER MENU ==========
        const ChapterMenu = ({ subjectKey, onStart, onBack }) => {
            const subject = window.QUIZ_DATABASE[subjectKey];
            const chapters = Object.keys(subject.chapters);
            return (
                <div className="min-h-screen p-6 flex flex-col items-center max-w-lg mx-auto animate-enter">
                    <header className="w-full mb-8 mt-2 flex items-center gap-4">
                        <button onClick={onBack} className="p-3 glass rounded-full text-white hover:bg-white/10 transition-all"><Icons.Back /></button>
                        <div>
                            <div className="text-xs font-bold text-blue-300 uppercase tracking-wider">Mata Pelajaran</div>
                            <h1 className="font-bold text-2xl text-white">{subject.label}</h1>
                        </div>
                    </header>
                    <div className="w-full space-y-4">
                        {chapters.map((chapNum, i) => {
                            const data = subject.chapters[chapNum];
                            return (
                                <button key={chapNum} onClick={() => onStart(chapNum)}
                                    className="w-full text-left glass rounded-3xl p-6 relative overflow-hidden group transition-all duration-200 active:scale-95 hover:bg-white/10"
                                    style={{animationDelay: `${i * 0.1}s`}}>
                                    <div className={`absolute -right-4 -top-4 w-24 h-24 bg-gradient-to-br ${subject.color} rounded-full blur-2xl opacity-20 group-hover:opacity-30 transition-opacity`}></div>
                                    <div className="flex justify-between items-start mb-2 relative z-10">
                                        <span className={`text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wider bg-gradient-to-r ${subject.color} text-white shadow-lg`}>BAB {chapNum}</span>
                                        <span className="text-xs font-medium text-slate-400 bg-black/20 px-2 py-1 rounded-lg">{data.questions.length} Soal</span>
                                    </div>
                                    <h3 className="text-lg font-bold text-white mb-1 relative z-10">{data.title}</h3>
                                    <p className="text-slate-400 text-sm line-clamp-1 relative z-10">{data.desc}</p>
                                </button>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // ========== 4. QUIZ GAME ==========
        const QuizGame = ({ subjectKey, chapterId, onComplete, onHome }) => {
            const data = window.QUIZ_DATABASE[subjectKey].chapters[chapterId];
            const color = window.QUIZ_DATABASE[subjectKey].color;
            const questions = data.questions;
            
            const [idx, setIdx] = useState(0);
            const [sel, setSel] = useState(null);
            const [locked, setLocked] = useState(false);
            const [score, setScore] = useState(0);
            const [ans, setAns] = useState([]);

            const handleOpt = (index) => {
                if (locked) return;
                if (navigator.vibrate) navigator.vibrate(40);
                
                setSel(index); setLocked(true);
                const isCor = index === questions[idx].correct;
                if (isCor) setScore(s => s + 1);
                
                setAns([...ans, { qId: questions[idx].id, uAns: index, isCor }]);
                
                setTimeout(() => {
                    if (idx < questions.length - 1) { setIdx(i => i + 1); setSel(null); setLocked(false); }
                    else { onComplete(score + (isCor ? 1 : 0), [...ans, { qId: questions[idx].id, uAns: index, isCor }]); }
                }, 1500);
            };

            return (
                <div className="min-h-screen flex flex-col max-w-lg mx-auto">
                    {/* Header Fixed */}
                    <div className="glass-strong sticky top-0 z-20 px-6 py-4">
                        <div className="flex justify-between items-center mb-4">
                            <button onClick={onHome} className="p-2 -ml-2 text-slate-300 hover:text-white transition-colors"><Icons.Back /></button>
                            <div className="flex flex-col items-end">
                                <span className="text-xs text-slate-400 font-medium uppercase tracking-wider">Progress</span>
                                <span className="text-sm font-bold text-white">{idx + 1} <span className="text-slate-500">/ {questions.length}</span></span>
                            </div>
                        </div>
                        <div className="h-1.5 w-full bg-slate-700/50 rounded-full overflow-hidden">
                            <div className={`h-full bg-gradient-to-r ${color} transition-all duration-500 ease-out shadow-[0_0_10px_rgba(59,130,246,0.5)]`} style={{ width: `${((idx + 1) / questions.length) * 100}%` }}></div>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="flex-1 p-6 pb-24 overflow-y-auto no-scrollbar animate-enter">
                        {/* Question Card */}
                        <div className="glass rounded-[2rem] p-1 mb-6">
                            <div className="bg-[#1e293b]/60 backdrop-blur-xl rounded-[1.9rem] p-6 min-h-[160px] flex flex-col justify-center border border-white/5">
                                <MathText text={questions[idx].text} className="text-lg font-medium text-white/90" />
                            </div>
                        </div>

                        {/* Options */}
                        <div className="space-y-3">
                            {questions[idx].options.map((opt, i) => {
                                let stateStyle = "bg-white/5 border-white/10 text-slate-300 hover:bg-white/10";
                                if (locked) {
                                    if (i === questions[idx].correct) stateStyle = "bg-green-500/20 border-green-500 text-green-200 shadow-[0_0_15px_rgba(34,197,94,0.2)]";
                                    else if (i === sel) stateStyle = "bg-red-500/20 border-red-500 text-red-200";
                                    else stateStyle = "opacity-30 bg-black/20 border-transparent";
                                }
                                return (
                                    <button key={i} onClick={() => handleOpt(i)} disabled={locked}
                                        className={`w-full p-5 rounded-2xl text-left border transition-all duration-200 active:scale-[0.98] flex gap-4 items-center ${stateStyle}`}>
                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold text-xs border transition-all ${locked && i === questions[idx].correct ? "bg-green-500 border-green-500 text-white" : locked && i === sel ? "bg-red-500 border-red-500 text-white" : "border-slate-500 text-slate-400"}`}>
                                            {locked && i === questions[idx].correct ? <Icons.Check /> : locked && i === sel ? <Icons.X /> : ["A","B","C","D","E"][i]}
                                        </div>
                                        <div className="flex-1"><MathText text={opt} className="text-sm font-medium" /></div>
                                    </button>
                                )
                            })}
                        </div>
                    </div>
                </div>
            );
        };

        // ========== 5. RESULT SCREEN ==========
        const ResultScreen = ({ score, subjectKey, chapterId, answers, onRetry, onHome }) => {
            const data = window.QUIZ_DATABASE[subjectKey].chapters[chapterId];
            const pct = Math.round((score / data.questions.length) * 100);
            
            // Confetti Effect
            useEffect(() => {
                if (pct === 100) {
                    const jsConfetti = new JSConfetti();
                    jsConfetti.addConfetti({ emojis: ['ðŸ†', 'â­', 'âœ¨', 'ðŸ”¥'], confettiNumber: 50 });
                }
            }, [pct]);

            let title = "Jangan Menyerah!", sub = "Setiap kesalahan adalah pelajaran.";
            let gradeColor = "text-slate-400";
            if (pct === 100) { title = "Sempurna!"; sub = "Kamu menguasai materi ini!"; gradeColor = "text-yellow-400"; }
            else if (pct >= 80) { title = "Luar Biasa!"; sub = "Sedikit lagi sempurna."; gradeColor = "text-green-400"; }
            else if (pct >= 60) { title = "Lulus KKM"; sub = "Tingkatkan lagi belajarmu."; gradeColor = "text-blue-400"; }

            return (
                <div className="min-h-screen p-6 max-w-lg mx-auto animate-enter">
                    {/* Score Card */}
                    <div className="glass rounded-[2.5rem] p-8 text-center mb-8 relative overflow-hidden">
                        <div className="absolute inset-0 bg-gradient-to-b from-white/5 to-transparent"></div>
                        <div className="relative z-10">
                            <div className="w-24 h-24 mx-auto bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center text-white mb-6 shadow-[0_0_30px_rgba(234,179,8,0.4)] animate-[pulse-glow_3s_infinite]">
                                <div className="w-12 h-12"><Icons.Trophy /></div>
                            </div>
                            <h2 className={`text-3xl font-extrabold mb-2 ${gradeColor}`}>{title}</h2>
                            <p className="text-slate-400 text-sm mb-6">{sub}</p>
                            
                            <div className="flex justify-center items-end gap-2 mb-8">
                                <span className="text-6xl font-black text-white tracking-tighter">{score}</span>
                                <span className="text-xl text-slate-500 font-medium mb-2">/ {data.questions.length}</span>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={onRetry} className="bg-white text-slate-900 py-3.5 rounded-xl font-bold text-sm hover:bg-blue-50 active:scale-95 transition-all flex items-center justify-center gap-2 shadow-lg">
                                    <Icons.Refresh /> Ulangi
                                </button>
                                <button onClick={onHome} className="bg-white/10 text-white py-3.5 rounded-xl font-bold text-sm hover:bg-white/20 active:scale-95 transition-all flex items-center justify-center gap-2">
                                    <Icons.Home /> Menu
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Review */}
                    <h3 className="text-lg font-bold text-white mb-4 px-2">Pembahasan Jawaban</h3>
                    <div className="space-y-4 pb-12">
                        {data.questions.map((q, i) => {
                            const uAns = answers.find(a => a.qId === q.id)?.uAns;
                            const isCor = uAns === q.correct;
                            return (
                                <div key={q.id} className="glass rounded-2xl p-5 border border-white/5">
                                    <div className="flex gap-3 mb-3">
                                        <div className={`w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold shrink-0 mt-1 ${isCor ? 'bg-green-500 text-black' : 'bg-red-500 text-white'}`}>{i+1}</div>
                                        <div className="flex-1"><MathText text={q.text} className="text-sm font-medium text-slate-200" /></div>
                                    </div>
                                    <div className="bg-black/20 rounded-xl p-4 text-xs space-y-2">
                                        <div className="flex gap-2">
                                            <span className="text-slate-500 w-12 shrink-0">Kamu:</span>
                                            <span className={`font-bold ${isCor ? 'text-green-400' : 'text-red-400'}`}><MathText text={q.options[uAns]||"-"} /></span>
                                        </div>
                                        {!isCor && (
                                            <div className="flex gap-2">
                                                <span className="text-slate-500 w-12 shrink-0">Kunci:</span>
                                                <span className="text-green-400 font-bold"><MathText text={q.options[q.correct]} /></span>
                                            </div>
                                        )}
                                    </div>
                                    <div className="mt-3 pt-3 border-t border-white/5">
                                        <div className="flex gap-2 text-xs leading-relaxed text-slate-400">
                                            <span className="text-blue-400 font-bold shrink-0">Info:</span>
                                            <MathText text={q.explanation} />
                                        </div>
                                    </div>
                                </div>
                            )
                        })}
                    </div>
                </div>
            );
        };

        // ========== APP ROOT ==========
        const App = () => {
            const [scr, setScr] = useState('splash');
            const [sub, setSub] = useState(null);
            const [chap, setChap] = useState(null);
            const [res, setRes] = useState(null);

            return (
                <>
                    <AnimatedBackground />
                    {scr === 'splash' && <SplashScreen onFinish={() => setScr('subject')} />}
                    {scr === 'subject' && <SubjectMenu onSelectSubject={(s) => { setSub(s); setScr('chapter'); }} />}
                    {scr === 'chapter' && <ChapterMenu subjectKey={sub} onStart={(c) => { setChap(c); setScr('quiz'); }} onBack={() => { setSub(null); setScr('subject'); }} />}
                    {scr === 'quiz' && <QuizGame subjectKey={sub} chapterId={chap} onComplete={(s, a) => { setRes({s, a}); setScr('result'); }} onHome={() => { setSub(null); setChap(null); setScr('subject'); }} />}
                    {scr === 'result' && <ResultScreen score={res.s} answers={res.a} subjectKey={sub} chapterId={chap} onRetry={() => setScr('quiz')} onHome={() => { setSub(null); setChap(null); setScr('subject'); }} />}
                </>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
